<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Bilhetes | EventFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">EventFlow</span>
                </div>
                <div class="space-x-4">
                    <a href="/" class="text-gray-900 hover:text-indigo-600 transition">Home</a>
                    <a href="/events" class="text-gray-500 hover:text-indigo-600 transition">Eventos</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8 border-b border-gray-200">
                <h1 class="text-3xl font-bold text-gray-900">{{ session[4] }}</h1>
                <div class="mt-2 flex items-center text-sm text-gray-500">
                    <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                            clip-rule="evenodd" />
                    </svg>
                    {{ session[5] }}
                    <span class="mx-2">&bull;</span>
                    <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM4 10h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1v-7z"
                            clip-rule="evenodd" />
                    </svg>
                    {{ session[2] }}
                </div>
            </div>

            <div class="p-8">
                <div
                    class="mb-6 flex items-center justify-between bg-indigo-50 p-4 rounded-md border border-indigo-100">
                    <div>
                        <p class="text-sm font-medium text-indigo-800">Lugares Disponíveis</p>
                        <p class="mt-1 text-2xl font-semibold text-indigo-600">{{ available_seats }}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-indigo-800">Preço por Bilhete</p>
                        <p class="mt-1 text-2xl font-semibold text-indigo-600 flex items-center justify-end">
                            <!-- Ensure data-price has a valid numeric value from server -->
                            <span id="base-price" data-price="{{ session[3] }}">{{ session[3] }}</span>
                            <span class="text-sm ml-1">€</span>
                        </p>
                    </div>
                </div>

                <form action="/tickets/{{ session[0] }}/buy_from_capacity" method="POST" class="space-y-6">
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantidade de Bilhetes</label>
                        <div class="mt-1 relative rounded-md shadow-sm w-full sm:w-1/3">
                            <input type="number" name="quantity" id="quantity" min="1" max="{{ available_seats }}" value="1" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-lg border-gray-300 rounded-md p-2 border" placeholder="1" required>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Máximo de {{ available_seats }} bilhetes por compra.</p>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="discount" name="discount" type="checkbox" value="true" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="discount" class="font-medium text-gray-700">Preço reduzido</label>
                            <p class="text-gray-500">Aplicar 10% de desconto no preço final.</p>
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-6">
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-medium text-gray-900">Total a Pagar</span>
                            <div class="text-right">
                                <span class="text-3xl font-bold text-gray-900" id="total-price">0.00 €</span>
                                <span id="discount-badge" class="hidden text-xs font-semibold px-2 py-1 bg-green-100 text-green-800 rounded-full ml-2">Desconto Aplicado</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Comprar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');
        const discountInput = document.getElementById('discount');
        const totalPriceElement = document.getElementById('total-price');
        const discountBadge = document.getElementById('discount-badge');
        const basePriceElement = document.getElementById('base-price');
        const basePrice = parseFloat(basePriceElement.getAttribute('data-price'));

        function updatePrice() {
            const quantity = parseInt(quantityInput.value) || 0;
            const isDiscounted = discountInput.checked;

            let pricePerTicket = basePrice;
            if (isDiscounted) {
                pricePerTicket = basePrice * 0.9;
                discountBadge.classList.remove('hidden');
            } else {
                discountBadge.classList.add('hidden');
            }

            const total = (quantity * pricePerTicket).toFixed(2);
            totalPriceElement.textContent = `${total} €`;
        }

        // Initialize
        updatePrice();

        // Listen for changes
        quantityInput.addEventListener('input', updatePrice);
        quantityInput.addEventListener('change', updatePrice);
        discountInput.addEventListener('change', updatePrice);
    </script>
</body>

</html>
